databaseChangeLog:
  - changeSet:
      id: 1
      author: algrince
      changes:
        - createTable:
            tableName: devices
            columns:
              - column:
                  name: id
                  type: bigint(8)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: enum('ON', 'OFF', 'DANGER')
                  constraints:
                    nullable: false
